<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parks Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body id="body">
    <div id='container'>
    <h1>Parks Solver</h1>
    <button id="solve">Solve</button>
    <button id="remove">Remove trees</button>
    <button id="reset">Reset</button>
    <br><br>
    <select id="mode">
        <option disabled selected>Select number of trees</option>
        <option>1</option>
        <option>2</option>
    </select>   
    <select id="size">
        <option disabled selected value="default">Choose size</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <br>
    <button id="example">Load example</button>
    <br>
    <div id="colours"></div> <br>
    <div id="wrapper"></div>
    <footer id="cp">
        <a href="https://apps.apple.com/us/app/parks-seasons-logic-game/id774881410" target="_blank">Parks logic game</a><br>
        Â© 2021 <a href="http://web.602.ninja" target="_blank">Elliot Rotenstein</a>
    </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
